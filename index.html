<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

		<script src="jogo.js"></script>
	</head>

	<body>

	<div id="pagina_inicial" align="center"> <!-- centralizar tabela -->
	<table  width:"600px">
	<tbody>
	<tr>
	<td colspan="3" align="center">JOGO DA VELHA</td>
	</tr>
	<tr>
	<td align="center"><img src="imagens/jogador_1.png" >
	
	<br />
	<input id="entrada_jogador_1" type="text" maxlength="10" placeholder="Apelido jogador 1" style="border: 0px" />
	</td>
	<td id="btn_iniciar_jogo" align="center"><img src="imagens/iniciar.png"></td>
	<td align="center"><img src="imagens/jogador_2.png">
	<br />
	<input id="entrada_jogador_2" type="text" maxlength="10" placeholder="Apelido jogador 2" style="border: 0px"/>
	</td>

	</tr>
	</table>
	</div>

	<div id="palco_jogo" style="display:none; margin-top: 50px; text-align: center">
	<div style="display:inline-block"> <!-- deixar na mesma linha -->
    <img src="imagens/jogador_1.png">
	<br />
	<span id="nome_jogador_1"></span>
	</div>

	<div style="display:inline-block">
	<table >
	<tr>
	<td style="border-bottom: 1px solid red; border-right: 1px solid red">
	<div class="jogada" id="a-1" style="width:100px; height: 100px"></div>
	</td>
	<td style="border-left: 1px solid red; border-bottom: 1px solid red ;border-right: 1px solid red">
	<div class="jogada" id="a-2" style="width:100px; height: 100px"></div>
	</td>
	<td style="border-left: 1px solid red; border-bottom: 1px solid red">
	<div class="jogada" id="a-3" style="width:100px; height: 100px"></div>
	</td>
	</tr>
	<tr>
	<td style="border-top: 1px solid red; border-bottom: 1px solid red ;border-right: 1px solid red">
	<div class="jogada" id="b-1" style="width:100px; height: 100px"></div>
	</td>
	<td style="border-top: 1px solid red; border-bottom: 1px solid red ;border-right: 1px solid red;border-left: 1px solid red">
	<div class="jogada" id="b-2" style="width:100px; height: 100px"></div>
	</td>
	<td style="border-top: 1px solid red; border-bottom: 1px solid red ;border-left: 1px solid red">
	<div class="jogada" id="b-3" style="width:100px; height: 100px"></div>
	</td>
	</tr>
	<tr >
	<td style="border-top: 1px solid red ;border-right: 1px solid red">
	<div class="jogada" id="c-1" style="width:100px; height: 100px"></div>
	</td>
	<td style="border-top: 1px solid red; border-right: 1px solid red;border-left: 1px solid red">
	<div class="jogada" id="c-2" style="width:100px; height: 100px"></div>
	</td>
	<td style="border-left: 1px solid red; border-top: 1px solid red">
	<div class="jogada" id="c-3"style="width:100px; height: 100px"></div>
	</td>
	</tr>
	</table>
	</div>

	<div style="display:inline-block">
	<img src="imagens/jogador_2.png">
	<br />
	<span id="nome_jogador_2"></span>
	</div>
	</div>

	</tbody>

	</body>
</html>
